name: chatmode
channels:
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.11

  # Core dependencies
  - pip

  # Install everything else via pip
  - pip:
      - crewai>=0.121.0
      - crewai-tools>=0.36.0
      - openai>=1.40.0
      - requests>=2.31.0
      - python-dotenv>=1.0.1
      - fastapi>=0.110.0
      - uvicorn[standard]>=0.27.0
      - jinja2>=3.1.3
      - python-multipart>=0.0.9
      
      # Agent Manager dependencies
      - sqlalchemy>=2.0.0
      - python-jose[cryptography]>=3.3.0
      - passlib[bcrypt]>=1.7.4
      - bcrypt>=4.0.0,<5.0.0
      - email-validator>=2.0.0
      - aiofiles>=23.0.0
      - pydantic>=2.0.0
      
      # Development dependencies
      - pytest>=7.0.0
      - httpx>=0.24.0
      - black>=23.0.0
      - ruff>=0.0.280
      - bandit>=1.7.5
      - pip-audit>=2.6.0

# Platform support
platforms:
  - linux-64
  - osx-64
  - osx-arm64
  - win-64
