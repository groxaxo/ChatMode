services:
  chatmode:
    build: .
    container_name: chatmode
    ports:
      - "8000:8000"
    volumes:
      - ./.env:/app/.env
      - ./data:/app/data
      - ./tts_out:/app/tts_out
      - ./profiles:/app/profiles
      - ./agent_config.json:/app/agent_config.json
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

