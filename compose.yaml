services:
  backend:
    build: .
    ports:
      - "8001:8001"
    volumes:
      - ./.env:/app/.env
      - ./data:/app/data
      - ./tts_out:/app/tts_out
      - ./profiles:/app/profiles
      - ./agent_config.json:/app/agent_config.json
    environment:
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
