<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatMode Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      margin: 0;
      padding: 24px;
    }
    .card {
      max-width: 900px;
      margin: 0 auto 24px auto;
      padding: 20px;
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 12px;
    }
    h1 {
      margin: 0 0 12px 0;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #0b1220;
      color: #e2e8f0;
    }
    button {
      margin-top: 12px;
      background: #38bdf8;
      border: none;
      color: #0f172a;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
    }
    .danger {
      background: #f87171;
      color: #0f172a;
      margin-left: 8px;
    }
    .status {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #94a3b8;
    }
    .messages {
      margin-top: 16px;
      background: #0b1220;
      border: 1px solid #1f2937;
      border-radius: 8px;
      padding: 12px;
      max-height: 260px;
      overflow-y: auto;
    }
    .msg {
      margin-bottom: 8px;
    }
    .msg span {
      color: #7dd3fc;
      font-weight: 700;
    }
    a {
      color: #38bdf8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ChatMode Admin</h1>
    <form method="POST" action="/start">
      <label for="topic">Topic</label>
      <input type="text" id="topic" name="topic" placeholder="Enter a topic to start" value="{{ topic or '' }}" />
      <button type="submit">Start Session</button>
      <button class="danger" type="submit" formaction="/stop">Stop Session</button>
    </form>
    <div class="status">
      Status: <strong id="status-text">{{ 'running' if running else 'stopped' }}</strong>
    </div>
    <div class="status">
      Frontend: <a href="/frontend/chat.html" target="_blank">chat.html</a> | <a href="/frontend/index.html" target="_blank">index.html</a>
    </div>
  </div>

  <div class="card">
    <h2>Recent Messages</h2>
    <div class="messages" id="messages"></div>
  </div>

  <script>
    async function refreshStatus() {
      const res = await fetch('/status');
      const data = await res.json();
      document.getElementById('status-text').textContent = data.running ? 'running' : 'stopped';

      const container = document.getElementById('messages');
      container.innerHTML = '';
      for (const msg of data.last_messages || []) {
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<span>${msg.sender}:</span> ${msg.content}`;
        container.appendChild(div);
      }
    }
    setInterval(refreshStatus, 2000);
    refreshStatus();
  </script>
</body>
</html>
