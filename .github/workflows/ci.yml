name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy

      - name: Run black (check only)
        run: black --check chatmode tests
        continue-on-error: true

      - name: Run isort (check only)
        run: isort --check-only chatmode tests
        continue-on-error: true

      - name: Run flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 chatmode tests --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 chatmode tests --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-mock

      - name: Create test directories
        run: |
          mkdir -p /tmp/chatmode_test_chroma
          mkdir -p /tmp/chatmode_test_tts

      - name: Run unit tests
        env:
          OPENAI_API_KEY: "test-key"
          CHROMA_DIR: "/tmp/chatmode_test_chroma"
          TTS_OUTPUT_DIR: "/tmp/chatmode_test_tts"
        run: |
          pytest tests/test_chatmode.py -v --cov=chatmode --cov-report=term-missing

      - name: Run smoke tests
        env:
          OPENAI_API_KEY: "test-key"
          CHROMA_DIR: "/tmp/chatmode_test_chroma"
          TTS_OUTPUT_DIR: "/tmp/chatmode_test_tts"
        run: |
          pytest tests/test_smoke_tests.py -v
        continue-on-error: true

  integration-tests:
    name: Integration Tests (MCP)
    runs-on: ubuntu-latest
    # Run on manual trigger only since MCP requires specific setup
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js (for MCP servers)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-mock

      - name: Install MCP test servers
        run: |
          npm install -g @modelcontextprotocol/server-memory
        continue-on-error: true

      - name: Run integration tests
        env:
          OPENAI_API_KEY: "test-key"
        run: |
          pytest tests/test_advanced_features.py -v -k "test_mcp"
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Run safety check
        run: |
          pip install -r requirements.txt
          safety check --json
        continue-on-error: true

      - name: Run bandit security scan
        run: |
          bandit -r chatmode -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json
