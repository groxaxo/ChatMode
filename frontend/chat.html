<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatMode | Live Monitor</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1118;
      --bg-2: #0f1c2b;
      --panel: rgba(13, 22, 38, 0.95);
      --panel-2: rgba(18, 32, 54, 0.9);
      --border: rgba(255, 255, 255, 0.08);
      --accent: #2dd4bf;
      --accent-2: #f59e0b;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --danger: #fb7185;
      --success: #22c55e;
      --shadow: 0 20px 50px rgba(2, 6, 23, 0.45);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Space Grotesk", sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 15% -20%, rgba(45, 212, 191, 0.16), transparent 60%),
        radial-gradient(900px 500px at 95% 0%, rgba(245, 158, 11, 0.16), transparent 60%),
        linear-gradient(160deg, var(--bg), var(--bg-2));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px 28px;
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(16px);
      background: rgba(10, 16, 30, 0.75);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
    }

    .title {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .meta {
      font-size: 0.85rem;
      color: var(--muted);
      font-family: "IBM Plex Mono", monospace;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.04);
      font-size: 0.8rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: var(--success);
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.9);
    }

    .dot.stopped {
      background: var(--accent-2);
      box-shadow: 0 0 10px rgba(245, 158, 11, 0.9);
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 0.72rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn:hover {
      border-color: rgba(45, 212, 191, 0.6);
      box-shadow: 0 0 0 2px rgba(45, 212, 191, 0.15);
    }

    .btn.danger {
      background: rgba(251, 113, 133, 0.15);
      color: #fecdd3;
      border-color: rgba(251, 113, 133, 0.4);
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: minmax(260px, 360px) 1fr;
      gap: 20px;
      padding: 20px 24px 28px;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      box-shadow: var(--shadow);
    }

    .panel h2 {
      font-size: 1rem;
      margin-bottom: 12px;
      color: #e0f2fe;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 12px;
    }

    .field label {
      font-size: 0.7rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .field input,
    .field textarea {
      width: 100%;
      background: rgba(7, 12, 20, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      color: var(--text);
      padding: 10px 12px;
      font-family: "Space Grotesk", sans-serif;
    }

    .field textarea {
      min-height: 120px;
      resize: vertical;
    }

    .chat-feed {
      display: flex;
      flex-direction: column;
      min-height: 420px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding-right: 4px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      padding: 12px 14px;
      border-radius: 12px;
      background: rgba(7, 13, 24, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .message-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 6px;
      font-size: 0.8rem;
      color: var(--accent);
      font-weight: 600;
    }

    .message p {
      font-size: 0.95rem;
      line-height: 1.45;
      white-space: pre-wrap;
    }

    .audio {
      margin-top: 8px;
    }

    .composer {
      margin-top: 12px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .composer a {
      color: var(--accent-2);
      text-decoration: none;
      font-size: 0.8rem;
    }

    .mono {
      font-family: "IBM Plex Mono", monospace;
      font-size: 0.75rem;
      color: var(--muted);
    }

    @media (max-width: 980px) {
      main {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 640px) {
      body {
        padding-bottom: 16px;
      }

      header {
        padding: 18px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-row">
      <div>
        <div class="title">ChatMode Live Monitor</div>
        <div class="meta" id="topic-line">Topic: Not set</div>
      </div>
      <div class="status-pill">
        <span class="dot" id="status-dot"></span>
        <span id="status-text">stopped</span>
      </div>
      <div class="actions">
        <button class="btn" id="resume-btn">Resume</button>
        <button class="btn" id="stop-btn">Stop</button>
        <button class="btn danger" id="clear-btn">Clear</button>
      </div>
    </div>
  </header>

  <main>
    <section class="panel">
      <h2>Session Control</h2>
      <div class="field">
        <label for="topic">Topic</label>
        <input id="topic" type="text" placeholder="Enter a topic to start" />
      </div>
      <button class="btn" id="start-btn">Start Session</button>
      <div class="meta" id="status-meta">Last updated: --</div>

      <div style="height: 16px;"></div>

      <h2>Send Message</h2>
      <div class="field">
        <label for="sender">Sender</label>
        <input id="sender" type="text" value="Admin" />
      </div>
      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Inject a message into the conversation"></textarea>
      </div>
      <button class="btn" id="send-btn">Send Message</button>
    </section>

    <section class="panel chat-feed">
      <h2>Live Feed</h2>
      <div class="messages" id="messages"></div>
      <div class="composer mono" id="feed-hint">
        Polling /status every 2s
        <span style="margin: 0 8px;">Â·</span>
        <a href="/frontend/index.html">Admin Console</a>
      </div>
    </section>
  </main>

  <script>
    const statusDot = document.getElementById('status-dot');
    const statusText = document.getElementById('status-text');
    const topicLine = document.getElementById('topic-line');
    const statusMeta = document.getElementById('status-meta');
    const messagesEl = document.getElementById('messages');

    async function postForm(url, data = {}) {
      const body = new URLSearchParams(data);
      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body,
      });
      if (!res.ok) {
        const text = await res.text();
        throw new Error(text || `Request failed: ${res.status}`);
      }
      return res;
    }

    function renderMessages(messages = []) {
      messagesEl.innerHTML = '';
      messages.forEach((msg) => {
        const card = document.createElement('div');
        card.className = 'message';

        const header = document.createElement('div');
        header.className = 'message-header';
        header.textContent = msg.sender || 'Agent';

        const body = document.createElement('p');
        body.textContent = msg.content || '';

        card.appendChild(header);
        card.appendChild(body);

        if (msg.audio) {
          const audioWrap = document.createElement('div');
          audioWrap.className = 'audio';
          audioWrap.innerHTML = `<audio controls src="${msg.audio}"></audio>`;
          card.appendChild(audioWrap);
        }

        messagesEl.appendChild(card);
      });

      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function refreshStatus() {
      try {
        const res = await fetch('/status');
        if (!res.ok) throw new Error('Status unavailable');
        const data = await res.json();

        const running = Boolean(data.running);
        statusText.textContent = running ? 'running' : 'stopped';
        statusDot.classList.toggle('stopped', !running);
        topicLine.textContent = `Topic: ${data.topic || 'Not set'}`;
        statusMeta.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;

        renderMessages(data.last_messages || []);
      } catch (err) {
        statusText.textContent = 'offline';
        statusDot.classList.add('stopped');
        statusMeta.textContent = 'Last updated: error';
      }
    }

    document.getElementById('start-btn').addEventListener('click', async () => {
      const topic = document.getElementById('topic').value.trim();
      if (!topic) return alert('Please enter a topic.');
      try {
        await postForm('/start', { topic });
        await refreshStatus();
      } catch (err) {
        alert(err.message || 'Failed to start.');
      }
    });

    document.getElementById('stop-btn').addEventListener('click', async () => {
      try {
        await postForm('/stop');
        await refreshStatus();
      } catch (err) {
        alert(err.message || 'Failed to stop.');
      }
    });

    document.getElementById('resume-btn').addEventListener('click', async () => {
      try {
        await postForm('/resume');
        await refreshStatus();
      } catch (err) {
        alert(err.message || 'Failed to resume.');
      }
    });

    document.getElementById('clear-btn').addEventListener('click', async () => {
      if (!confirm('Clear conversation memory?')) return;
      try {
        await postForm('/memory/clear');
        await refreshStatus();
      } catch (err) {
        alert(err.message || 'Failed to clear memory.');
      }
    });

    document.getElementById('send-btn').addEventListener('click', async () => {
      const sender = document.getElementById('sender').value.trim() || 'Admin';
      const content = document.getElementById('message').value.trim();
      if (!content) return alert('Message is empty.');
      try {
        await postForm('/messages', { sender, content });
        document.getElementById('message').value = '';
        await refreshStatus();
      } catch (err) {
        alert(err.message || 'Failed to send message.');
      }
    });

    refreshStatus();
    setInterval(refreshStatus, 2000);
  </script>
</body>
</html>
