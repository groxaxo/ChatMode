<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatMode | AI Agent Control Center</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0f1a;
      --bg-secondary: #111827;
      --bg-tertiary: #1a2332;
      --panel: #1e293b;
      --border: rgba(148, 163, 184, 0.1);
      --border-hover: rgba(148, 163, 184, 0.2);
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --accent-light: rgba(59, 130, 246, 0.1);
      --success: #10b981;
      --success-light: rgba(16, 185, 129, 0.1);
      --warning: #f59e0b;
      --warning-light: rgba(245, 158, 11, 0.1);
      --danger: #ef4444;
      --danger-light: rgba(239, 68, 68, 0.1);
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-tertiary: #64748b;
      --shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-primary);
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header */
    header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--accent) 0%, #8b5cf6 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .status-badge {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 999px;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--warning);
      box-shadow: 0 0 12px var(--warning);
      animation: pulse 2s ease-in-out infinite;
    }

    .status-dot.running {
      background: var(--success);
      box-shadow: 0 0 12px var(--success);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Navigation Tabs */
    .tabs {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 0 1.5rem;
      display: flex;
      gap: 0.5rem;
    }

    .tab {
      padding: 0.75rem 1.25rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      color: var(--text-secondary);
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }

    .tab:hover {
      color: var(--text-primary);
      background: var(--border);
    }

    .tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    /* Main Content */
    main {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .tab-content {
      display: none;
      flex: 1;
      overflow: hidden;
    }

    .tab-content.active {
      display: flex;
      flex-direction: column;
    }

    .grid {
      display: grid;
      grid-template-columns: 380px 1fr;
      gap: 1.5rem;
      padding: 1.5rem;
      height: 100%;
      overflow: hidden;
    }

    .grid.single {
      grid-template-columns: 1fr;
    }

    /* Cards */
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card-header {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .card-body {
      flex: 1;
      overflow-y: auto;
    }

    /* Form Controls */
    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .form-input,
    .form-textarea,
    .form-select {
      width: 100%;
      padding: 0.75rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 0.875rem;
      transition: all 0.2s;
      font-family: inherit;
    }

    .form-input:focus,
    .form-textarea:focus,
    .form-select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-light);
    }

    .form-textarea {
      min-height: 100px;
      resize: vertical;
      font-family: "JetBrains Mono", monospace;
      font-size: 0.8125rem;
      line-height: 1.6;
    }

    /* Buttons */
    .btn {
      padding: 0.625rem 1.25rem;
      background: var(--accent);
      border: 1px solid var(--accent);
      border-radius: 8px;
      color: white;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
    }

    .btn:hover:not(:disabled) {
      background: var(--accent-hover);
      border-color: var(--accent-hover);
      transform: translateY(-1px);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: transparent;
      border-color: var(--border);
      color: var(--text-primary);
    }

    .btn-secondary:hover:not(:disabled) {
      background: var(--border);
      transform: translateY(-1px);
    }

    .btn-danger {
      background: var(--danger);
      border-color: var(--danger);
    }

    .btn-danger:hover:not(:disabled) {
      background: #dc2626;
      border-color: #dc2626;
    }

    .btn-success {
      background: var(--success);
      border-color: var(--success);
    }

    .btn-row {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .btn-full {
      width: 100%;
    }

    /* Messages Feed */
    .messages {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
    }

    .message {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1rem;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .message-sender {
      font-weight: 600;
      color: var(--accent);
      font-size: 0.875rem;
    }

    .message-time {
      font-size: 0.75rem;
      color: var(--text-tertiary);
      font-family: "JetBrains Mono", monospace;
    }

    .message-content {
      color: var(--text-primary);
      line-height: 1.6;
      white-space: pre-wrap;
      font-size: 0.9375rem;
    }

    /* Agent List */
    .agent-list {
      display: grid;
      gap: 1rem;
    }

    .agent-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .agent-card:hover {
      border-color: var(--accent);
      background: var(--bg-tertiary);
    }

    .agent-card.selected {
      border-color: var(--accent);
      background: var(--accent-light);
    }

    .agent-card-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 0.75rem;
    }

    .agent-name {
      font-weight: 600;
      font-size: 1rem;
      color: var(--text-primary);
    }

    .agent-badge {
      padding: 0.25rem 0.625rem;
      background: var(--success-light);
      color: var(--success);
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .agent-meta {
      display: flex;
      flex-direction: column;
      gap: 0.375rem;
      font-size: 0.8125rem;
      color: var(--text-secondary);
    }

    .agent-meta-row {
      display: flex;
      gap: 0.5rem;
    }

    .agent-meta-label {
      color: var(--text-tertiary);
      min-width: 80px;
    }

    .agent-meta-value {
      color: var(--text-primary);
      font-family: "JetBrains Mono", monospace;
      font-size: 0.75rem;
    }

    /* Agent Editor */
    .editor-panel {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .hint {
      font-size: 0.8125rem;
      color: var(--text-secondary);
      line-height: 1.5;
      padding: 0.75rem;
      background: var(--bg-secondary);
      border-left: 3px solid var(--accent);
      border-radius: 6px;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1.5rem;
      color: var(--text-tertiary);
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 640px) {
      header {
        padding: 1rem;
      }

      .tabs {
        padding: 0 1rem;
        overflow-x: auto;
      }

      .grid {
        padding: 1rem;
      }
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--border-hover);
    }

    /* Loading Spinner */
    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <div class="logo">
        <div class="logo-icon">ü§ñ</div>
        <div>ChatMode</div>
      </div>
      <div class="status-badge">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Initializing...</span>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="tabs">
      <button class="tab active" data-tab="control">Session Control</button>
      <button class="tab" data-tab="monitor">Live Monitor</button>
      <button class="tab" data-tab="agents">Agent Manager</button>
    </nav>

    <!-- Main Content -->
    <main>
      <!-- Session Control Tab -->
      <div class="tab-content active" id="control">
        <div class="grid">
          <div class="card">
            <div class="card-header">Session Control</div>
            <div class="card-body">
              <div class="form-group">
                <label class="form-label">Topic</label>
                <input type="text" class="form-input" id="controlTopic" placeholder="Enter discussion topic...">
              </div>
              <div class="btn-row">
                <button class="btn btn-success btn-full" id="startBtn">
                  <span>‚ñ∂</span> Start Session
                </button>
              </div>
              <div class="btn-row" style="margin-top: 0.5rem;">
                <button class="btn btn-secondary" id="resumeBtn">Resume</button>
                <button class="btn btn-secondary" id="stopBtn">Stop</button>
                <button class="btn btn-danger" id="clearBtn">Clear Memory</button>
              </div>
              <div class="hint" style="margin-top: 1rem;">
                Start a new session with a topic, resume the last one, or stop the current session.
              </div>

              <div style="height: 1.5rem;"></div>

              <div class="card-header">Inject Message</div>
              <div class="form-group">
                <label class="form-label">Sender Name</label>
                <input type="text" class="form-input" id="senderInput" value="Admin">
              </div>
              <div class="form-group">
                <label class="form-label">Message</label>
                <textarea class="form-textarea" id="messageInput" placeholder="Type your message..." rows="4"></textarea>
              </div>
              <button class="btn btn-full" id="sendBtn">Send Message</button>
            </div>
          </div>

          <div class="card">
            <div class="card-header">Recent Messages</div>
            <div class="card-body">
              <div class="messages" id="messagesControl"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Live Monitor Tab -->
      <div class="tab-content" id="monitor">
        <div class="grid single">
          <div class="card">
            <div class="card-header">
              Live Conversation Feed
              <span style="font-size: 0.75rem; color: var(--text-tertiary); font-weight: 400; margin-left: 1rem;">
                Auto-refresh every 2s
              </span>
            </div>
            <div class="card-body">
              <div class="messages" id="messagesMonitor"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Agent Manager Tab -->
      <div class="tab-content" id="agents">
        <div class="grid">
          <div class="card">
            <div class="card-header">Available Agents</div>
            <div class="card-body">
              <div class="agent-list" id="agentList">
                <div class="empty-state">
                  <div class="empty-state-icon">‚è≥</div>
                  <div>Loading agents...</div>
                </div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header">Agent Configuration</div>
            <div class="card-body" id="agentEditor">
              <div class="empty-state">
                <div class="empty-state-icon">üëà</div>
                <div>Select an agent to configure</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // State
    let currentTab = 'control';
    let selectedAgent = null;
    let agents = [];
    let sessionStatus = null;

    // API Helpers
    async function api(url, options = {}) {
      const response = await fetch(url, options);
      if (!response.ok) {
        const error = await response.text();
        throw new Error(error || `Request failed: ${response.status}`);
      }
      return response.json();
    }

    async function postForm(url, data) {
      const body = new URLSearchParams(data);
      const response = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body
      });
      if (!response.ok) {
        const error = await response.text();
        throw new Error(error || `Request failed: ${response.status}`);
      }
      return response.json();
    }

    // Tab Switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const targetTab = tab.dataset.tab;
        
        // Update tab buttons
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        // Update tab content
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.getElementById(targetTab).classList.add('active');
        
        currentTab = targetTab;
        
        // Load data for specific tabs
        if (targetTab === 'agents') {
          loadAgents();
        }
      });
    });

    // Render Messages
    function renderMessages(messages, containerId) {
      const container = document.getElementById(containerId);
      if (!messages || messages.length === 0) {
        container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üí¨</div><div>No messages yet</div></div>';
        return;
      }

      container.innerHTML = messages.map(msg => `
        <div class="message">
          <div class="message-header">
            <div class="message-sender">${escapeHtml(msg.sender || 'Unknown')}</div>
            <div class="message-time">${msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString() : ''}</div>
          </div>
          <div class="message-content">${escapeHtml(msg.content || '')}</div>
          ${msg.audio ? `<audio controls style="margin-top: 0.5rem; width: 100%;"><source src="${escapeHtml(msg.audio)}" type="audio/mpeg"></audio>` : ''}
        </div>
      `).join('');

      // Scroll to bottom
      container.scrollTop = container.scrollHeight;
    }

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Refresh Status
    async function refreshStatus() {
      try {
        const data = await api('/status');
        sessionStatus = data;
        
        // Update status badge
        const running = Boolean(data.running);
        document.getElementById('statusDot').classList.toggle('running', running);
        document.getElementById('statusText').textContent = running ? 
          `Running: ${data.topic || 'No topic'}` : 
          'Stopped';
        
        // Update messages in active tab
        if (currentTab === 'control' || currentTab === 'monitor') {
          renderMessages(data.last_messages || [], currentTab === 'control' ? 'messagesControl' : 'messagesMonitor');
        }
      } catch (error) {
        console.error('Status refresh failed:', error);
        document.getElementById('statusText').textContent = 'Offline';
      }
    }

    // Session Control Actions
    document.getElementById('startBtn').addEventListener('click', async () => {
      const topic = document.getElementById('controlTopic').value.trim();
      if (!topic) {
        alert('Please enter a topic');
        return;
      }
      
      const btn = document.getElementById('startBtn');
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span> Starting...';
      
      try {
        await postForm('/start', { topic });
        await refreshStatus();
        document.getElementById('controlTopic').value = '';
      } catch (error) {
        alert('Failed to start: ' + error.message);
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<span>‚ñ∂</span> Start Session';
      }
    });

    document.getElementById('resumeBtn').addEventListener('click', async () => {
      try {
        await postForm('/resume', {});
        await refreshStatus();
      } catch (error) {
        alert('Failed to resume: ' + error.message);
      }
    });

    document.getElementById('stopBtn').addEventListener('click', async () => {
      try {
        await postForm('/stop', {});
        await refreshStatus();
      } catch (error) {
        alert('Failed to stop: ' + error.message);
      }
    });

    document.getElementById('clearBtn').addEventListener('click', async () => {
      if (!confirm('Clear conversation memory?')) return;
      
      try {
        await postForm('/memory/clear', {});
        await refreshStatus();
      } catch (error) {
        alert('Failed to clear: ' + error.message);
      }
    });

    document.getElementById('sendBtn').addEventListener('click', async () => {
      const sender = document.getElementById('senderInput').value.trim() || 'Admin';
      const content = document.getElementById('messageInput').value.trim();
      
      if (!content) {
        alert('Please enter a message');
        return;
      }
      
      try {
        await postForm('/messages', { sender, content });
        document.getElementById('messageInput').value = '';
        await refreshStatus();
      } catch (error) {
        alert('Failed to send: ' + error.message);
      }
    });

    // Load Agents
    async function loadAgents() {
      try {
        const data = await api('/agents');
        agents = data.agents || [];
        renderAgentList();
      } catch (error) {
        console.error('Failed to load agents:', error);
        document.getElementById('agentList').innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚ö†Ô∏è</div>
            <div>Failed to load agents</div>
          </div>
        `;
      }
    }

    function renderAgentList() {
      const container = document.getElementById('agentList');
      
      if (agents.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ü§ñ</div>
            <div>No agents configured</div>
          </div>
        `;
        return;
      }

      container.innerHTML = agents.map((agent, index) => `
        <div class="agent-card" data-index="${index}">
          <div class="agent-card-header">
            <div class="agent-name">${escapeHtml(agent.name)}</div>
            <div class="agent-badge">Active</div>
          </div>
          <div class="agent-meta">
            <div class="agent-meta-row">
              <span class="agent-meta-label">Model:</span>
              <span class="agent-meta-value">${escapeHtml(agent.model)}</span>
            </div>
            <div class="agent-meta-row">
              <span class="agent-meta-label">API:</span>
              <span class="agent-meta-value">${escapeHtml(agent.api)}</span>
            </div>
          </div>
        </div>
      `).join('');

      // Add click handlers
      document.querySelectorAll('.agent-card').forEach(card => {
        card.addEventListener('click', () => {
          const index = parseInt(card.dataset.index);
          selectAgent(index);
        });
      });
    }

    async function selectAgent(index) {
      selectedAgent = agents[index];
      
      // Update UI
      document.querySelectorAll('.agent-card').forEach((card, i) => {
        card.classList.toggle('selected', i === index);
      });

      // Load agent profile
      await loadAgentProfile(selectedAgent);
    }

    async function loadAgentProfile(agent) {
      const editor = document.getElementById('agentEditor');
      
      editor.innerHTML = `
        <div class="editor-panel">
          <div class="hint">
            <strong>‚öôÔ∏è Real-time Agent Configuration</strong><br>
            Modify the agent's behavior and settings. Changes are saved to the agent's profile file.
          </div>

          <div class="form-group">
            <label class="form-label">Agent Name</label>
            <input type="text" class="form-input" id="agentName" value="${escapeHtml(agent.name)}" readonly>
          </div>

          <div class="form-group">
            <label class="form-label">System Prompt (Conversing)</label>
            <textarea class="form-textarea" id="agentSystemPrompt" placeholder="Define the agent's personality and behavior..." rows="8">Loading...</textarea>
            <div style="font-size: 0.75rem; color: var(--text-tertiary); margin-top: 0.5rem;">
              ‚ö†Ô∏è Keep responses concise! Add instructions like "Keep responses under 2-3 sentences" or "Be brief and direct"
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Max Output Tokens (Response Length)</label>
            <input type="number" class="form-input" id="agentMaxTokens" value="150" min="50" max="2000" step="50">
            <div style="font-size: 0.75rem; color: var(--text-tertiary); margin-top: 0.5rem;">
              Lower values = shorter responses (recommended: 100-200 for concise, 300-500 for detailed)
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Temperature</label>
            <input type="number" class="form-input" id="agentTemperature" value="0.7" min="0" max="2" step="0.1">
            <div style="font-size: 0.75rem; color: var(--text-tertiary); margin-top: 0.5rem;">
              Lower = more focused, Higher = more creative
            </div>
          </div>

          <div class="btn-row">
            <button class="btn btn-full" id="saveAgentBtn">üíæ Save Configuration</button>
          </div>
        </div>
      `;

      // Load full profile from backend
      try {
        // Use the agent name directly
        const agentName = agent.name;
        const response = await fetch(`/agents/${encodeURIComponent(agentName)}`);
          
        if (response.ok) {
          const profile = await response.json();
          
          // Set values from profile
          const systemPrompt = profile.conversing || profile.system_prompt || '';
          document.getElementById('agentSystemPrompt').value = systemPrompt;
          
          const maxTokens = profile.params?.max_tokens || profile.max_tokens || 150;
          document.getElementById('agentMaxTokens').value = maxTokens;
          
          const temperature = profile.params?.temperature || profile.temperature || 0.7;
          document.getElementById('agentTemperature').value = temperature;
        } else {
          // Set default values
          document.getElementById('agentSystemPrompt').value = 'You are ' + escapeHtml(agent.name) + '. Keep responses concise and under 2-3 sentences.';
        }
      } catch (error) {
        console.error('Failed to load agent profile:', error);
        // Set default values
        document.getElementById('agentSystemPrompt').value = 'You are ' + escapeHtml(agent.name) + '. Keep responses concise and under 2-3 sentences.';
      }
      
      // Add save handler
      document.getElementById('saveAgentBtn').addEventListener('click', () => saveAgentConfiguration(agent));
    }

    async function saveAgentConfiguration(agent) {
      const systemPrompt = document.getElementById('agentSystemPrompt').value.trim();
      const maxTokens = parseInt(document.getElementById('agentMaxTokens').value);
      const temperature = parseFloat(document.getElementById('agentTemperature').value);

      // Validate inputs
      if (!systemPrompt) {
        alert('System prompt cannot be empty');
        return;
      }
      
      if (isNaN(maxTokens) || maxTokens < 50 || maxTokens > 2000) {
        alert('Max tokens must be between 50 and 2000');
        return;
      }
      
      if (isNaN(temperature) || temperature < 0 || temperature > 2) {
        alert('Temperature must be between 0 and 2');
        return;
      }

      const btn = document.getElementById('saveAgentBtn');
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span> Saving...';

      try {
        // Get the agent name directly from the agent object
        const agentName = agent.name;
        
        // Save configuration
        const response = await fetch(`/agents/${encodeURIComponent(agentName)}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            conversing: systemPrompt,
            max_tokens: maxTokens,
            temperature: temperature
          })
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Failed to save');
        }
        
        alert('‚úì Agent configuration saved successfully!\n\nThe agent will use these settings in the next conversation.');
        
      } catch (error) {
        alert('Failed to save: ' + error.message);
      } finally {
        btn.disabled = false;
        btn.innerHTML = 'üíæ Save Configuration';
      }
    }

    // Initialize
    refreshStatus();
    setInterval(refreshStatus, 2000);
  </script>
</body>
